name: test_ramit
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 1
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: test_splash
    type: PairedImageDataset
    dataroot_gt: /media/manman/data_disk/xhcode/BasicSR-master/datasets/Desplash/Desplash-20241230/test/gt
    dataroot_lq: /media/manman/data_disk/xhcode/BasicSR-master/datasets/Desplash/Desplash-20241230/test/input
    io_backend:
      type: disk

# network structures
# network structures
network_g:
  type: RAMiT


val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 0
      test_y_channel: false
    niqe:
      type: calculate_niqe
      crop_border: 0
      test_y_channel: false
    piqe:
      type: calculate_piqe
      crop_border: 0
      test_y_channel: false

# path
path:
  pretrain_network_g: /media/manman/data_disk/xhcode/BasicSR-master/experiments/ramit_desplash/models/net_g_100000.pth
  strict_load_g: true
